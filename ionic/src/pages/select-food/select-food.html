<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" padding>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon item-left name="beer"></ion-icon>
      <ion-label>{{'DETAIL.DRINK' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="drink"></ion-toggle>
    </ion-item>
    <div radio-group [(ngModel)]="food">
    <ion-item *ngFor="let m of menus">
      <ion-icon item-left name="{{m.icon}}"></ion-icon>
      <ion-label>{{'DETAIL.' + m.value | translate}}</ion-label>
      <ion-radio value="{{m.value}}"></ion-radio>
    </ion-item>
    </div>
  </ion-list>
  <ion-footer>
    <ion-buttons padding end>
      <button ion-button (click)="save()">{{'SAVE' | translate}}</button>
    </ion-buttons>
  </ion-footer>
</ion-content>
