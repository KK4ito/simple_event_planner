<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="oldUser">{{ 'UPDATE_USER.EDIT' | translate }} {{user.firstName}} {{user.lastName}}</ion-title>
    <ion-title *ngIf="!oldUser">{{ 'UPDATE_USER.CREATE_USER' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <picture-upload [height]="235" [image]="user.imageUri" (onFinished)="avatarUpdated($event[0])"></picture-upload>

  <form [formGroup]="userForm" (submit)="saveForm()" novalidate>

    <ion-item>
      <ion-label stacked>{{'UPDATE_USER.FIRST_NAME' | translate}}</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{'UPDATE_USER.LAST_NAME' | translate}}</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{'UPDATE_USER.EMAIL' | translate}}</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{'UPDATE_USER.PASSWORD' | translate}}</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

  </form>

  <br />
  <button ion-button color="secondary" [disabled]="!userForm.valid" full (click)="save(user)">{{'UPDATE_USER.SAVE' | translate}}</button>
  <br />
  <button *ngIf="oldUser" ion-button color="danger" full (click)="delete()">{{'UPDATE_USER.DELETE' | translate}}</button>

</ion-content>
