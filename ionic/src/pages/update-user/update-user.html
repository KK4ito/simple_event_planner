<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="oldUser">{{ 'UPDATE_USER.EDIT' | translate }} {{user.firstName}} {{user.lastName}}</ion-title>
    <ion-title *ngIf="!oldUser">{{ 'UPDATE_USER.CREATE_USER' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <picture-upload [height]="235" [image]="user.imageUri" (onFinished)="avatarUpdated($event[0])"></picture-upload>

  <ion-item>
    <ion-label stacked>{{'UPDATE_USER.FIRST_NAME' | translate}}</ion-label>
    <ion-input placeholder="{{'UPDATE_USER.FIRST_NAME' | translate}}" [(ngModel)]="user.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{'UPDATE_USER.LAST_NAME' | translate}}</ion-label>
    <ion-input placeholder="{{'UPDATE_USER.LAST_NAME' | translate}}" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{'UPDATE_USER.EMAIL' | translate}}</ion-label>
    <ion-input type="email" placeholder="{{'UPDATE_USER.EMAIL' | translate}}" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{'UPDATE_USER.PASSWORD' | translate}}</ion-label>
    <ion-input type="password" placeholder="{{'UPDATE_USER.PASSWORD' | translate}}" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <br />
  <button ion-button color="secondary" full (click)="save(user)">{{'UPDATE_USER.SAVE' | translate}}</button>
  <br />
  <button *ngIf="oldUser" ion-button color="danger" full (click)="delete()">{{'UPDATE_USER.DELETE' | translate}}</button>

</ion-content>
