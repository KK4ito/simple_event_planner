<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'NAV.PROFILE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h1>{{ 'PROFILE.PROFILE' | translate }}</h1>

  <ion-card *ngIf="authService.getRole() == RoleType.ANONYMOUS">
    <ion-card-content>
      <ion-card-title>
        {{ 'PROFILE.LOGIN' | translate }}
      </ion-card-title>

      <form (ngSubmit)="login()">
        <ion-item>
          <h2>{{ 'PROFILE.EMAIL' | translate }}</h2>
          <ion-input item-right placeholder="{{ 'PROFILE.EMAIL' | translate }}" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <h2>{{ 'PROFILE.PASSWORD' | translate }}</h2>
          <ion-input item-right placeholder="{{ 'PROFILE.PASSWORD' | translate }}" type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <button ion-button (click)="login()">Login</button>
      </form>

      <button ion-button (click)="loginWithSibboleth()">Login with Sibboleth</button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="authService.getRole() > RoleType.ANONYMOUS">
    <ion-card-content>
      <ion-item *ngIf="!user.internal">
        <ion-label>Receive emails</ion-label>
        <ion-toggle (ionChange)="toggleEmails()" [(ngModel)]="receiveEmails"></ion-toggle>
      </ion-item>

      <ion-item>
        <h2>{{ 'PROFILE.EMAIL' | translate }}</h2>
        <h3>{{user.email}}</h3>
      </ion-item>

      <button ion-button (click)="logout()">{{ 'PROFILE.LOGOUT' | translate }}</button>

    </ion-card-content>
  </ion-card>
</ion-content>
