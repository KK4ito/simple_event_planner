<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming events</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-grid>
  <ion-row>
    <ion-col *ngFor="let event of events" col-md-4 col-sm-1>
      <ion-card  (click)="openEvent(event.id)">
        <img src="{{ event.imageUri | imageUri }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ event.name }}
          </ion-card-title>
          <p>
            {{ event.description }}
          </p>
          <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            {{event.startTime | date: 'dd.MM.yy H:mm'}}
          </ion-item>
          <ion-item>
            <ion-icon name="people" item-left></ion-icon>
            Teilnehmer
            <ion-badge item-right>{{ event.attendeesCount }}</ion-badge>
          </ion-item>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
  </ion-grid>



</ion-content>
