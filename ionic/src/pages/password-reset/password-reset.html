<ion-header>

  <ion-navbar>
    <ion-title>{{'PASSWORD_RESET' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="!passwordResetToken">
    <ion-card-content>
      <ion-card-title>
        {{'PASSWORD_RESET' | translate}}
      </ion-card-title>

      <form (ngSubmit)="requestPasswordReset()">
        <ion-item>
          <h2>{{'EMAIL' | translate}}</h2>
          <ion-input item-right placeholder="{{'EMAIL' | translate}}" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <button ion-button>{{'PASSWORD_RESET' | translate}}</button>
      </form>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="passwordResetToken">
    <ion-card-content>
      <ion-card-title>
        {{'PASSWORD_RESET' | translate}}
      </ion-card-title>

      <form (ngSubmit)="resetPassword()">
        <ion-item>
          <h2>{{ 'PROFILE.PASSWORD' | translate }}</h2>
          <ion-input item-right placeholder="{{ 'PROFILE.NEW_PASSWORD' | translate }}" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <h2>{{ 'PROFILE.PASSWORD' | translate }}</h2>
          <ion-input item-right placeholder="{{ 'PROFILE.NEW_PASSWORD_VALIDATE' | translate }}" type="password" [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <button ion-button>{{'PASSWORD_RESET' | translate}}</button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
