<ion-content padding>

  <recipient [label]="'TO'" [(recipients)]="tos"></recipient>
  <recipient [label]="'CC'" [(recipients)]="ccs"></recipient>

  <ion-item>
    <ion-label fixed>Subject</ion-label>
    <ion-input [(ngModel)]="subject" type="text"></ion-input>
  </ion-item>

  <ion-label fixed>Message</ion-label>
  <div #tinymceText class="tinymce">
    Hallo velo

    <br />

    <br />
  </div>

  <button (click)="sendMail()" ion-button icon-left>
    <ion-icon name="mail"></ion-icon>
    Send
  </button>

</ion-content>
