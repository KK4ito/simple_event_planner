<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SEND_INVITES' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <recipient [label]="'TO' | translate" [(recipients)]="tos"></recipient>
  <recipient [label]="'CC' | translate" [(recipients)]="ccs"></recipient>

  <br />
  <ion-item>
      <ion-input placeholder="{{'SUBJECT' | translate}}" [(ngModel)]="subject" type="text"></ion-input>
  </ion-item>
  <br />

  <div #tinymceText class="tinymce"></div>

  <ion-footer>
    <ion-buttons padding end>
      <button (click)="sendMail()" ion-button icon-left>
        <ion-icon name="mail"></ion-icon>
        {{'SEND' | translate}}
      </button>    </ion-buttons>
  </ion-footer>

</ion-content>
