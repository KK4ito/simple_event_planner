<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'NAV.PERMISSIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <h1>{{ 'PERMISSIONS.ADMINISTRATORS' | translate }}</h1>
  <select-user placeholder="{{ 'PERMISSIONS.ADMINISTRATOR_ADD' | translate }}" (onSelected)="onSelected($event[0])"></select-user>
  <br />

  <ion-item *ngFor="let user of users">
    <ion-avatar item-left>
      <img src="{{ user.imageUri | imageUri }}">
    </ion-avatar>
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <h3>{{ user.email }}</h3>
    <ion-icon (click)="removeRole($event, user)" name="close-circle" item-right></ion-icon>
  </ion-item>

</ion-content>
