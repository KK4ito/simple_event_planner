<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{ 'PROFILE.PROFILE' | translate }}</h1>

  <ion-card *ngIf="authService.isAuthed()">
    <ion-card-content>
      <ion-card-title>
        Login
      </ion-card-title>

      <ion-item>
        <h2>E-Mail</h2>
        <ion-input item-right placeholder="E-Mail" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <h2>Password</h2>
        <ion-input item-right placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

        <button ion-button (click)="login()">Login</button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!authService.isAuthed()">
    <ion-card-content>
      <ion-item>
        <h2>E-Mail</h2>
        <h3>{{user.email}}</h3>
      </ion-item>

      <button ion-button (click)="logout()">Logout</button>

    </ion-card-content>
  </ion-card>
</ion-content>
