<div class="file--upload">
  <div class="drop-container" ngFileDrop [style.height]="height + 'px'" [options]="options" (onUpload)="handleUpload($event)"
    [ngClass]="{'file-over': hasBaseDropZoneOver}" (onFileOver)="fileOverBase($event)">
    <ion-icon name="md-document" color="dark" padding></ion-icon>
    <strong>Zieh deine Dateien hierher oder </strong>
    <br>
    <input type="file" class="hidden" ngFileSelect [options]="options" (onUpload)="handleUpload($event)">
  </div>
</div>
<progress-bar *ngIf="progress > 0 && progress < 100" [progress]="progress"></progress-bar>
