<div id="spacer" *ngIf="!isEdit" [style.height]="height + 'px'" [style.background-image]="placeHolderStyle" (click)="clicked()">
  <div id="overlay" [style.padding-top]="(height/2) + 'px'" [style.height]="height + 'px'">
    <ion-icon name="md-create"></ion-icon>
  </div>
</div>

<fileupload *ngIf="isEdit" [height]="height" (onFinished)="uploadFinished($event[0], $event[1])"></fileupload>
