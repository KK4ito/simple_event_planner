<md-card>
  <md-list>
    <md-list-item *ngFor="let event of events" (click)="openLink(event.id)">
      <h4 md-line>{{event.name}}</h4>
      <p md-line> {{event.date | date}} </p>
      <md-icon (click)="openDialog($event)">mode_edit</md-icon>
      <md-icon (click)="openDialog($event)">delete_forever</md-icon>
    </md-list-item>
  </md-list>

  <button md-fab color="primary">
    <md-icon class="md-24">check</md-icon>
  </button>
</md-card>
